spring:
  datasource:
    url: ${SPRING_DATASOURCE_USERNAME}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: ERROR

server:
  error:
    include-message: always
  port: 33500